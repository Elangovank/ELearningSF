apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.crashlytics'

if (project.hasProperty("suguna.signing")) {
    apply from: project.property("suguna.signing")
}

android {
    compileSdkVersion 30
    def apkNamePrefix = "SugunaFood"
    def majorNumber = "1"
    def minorNumber = "130"
    def sprintNumber = "1"

    defaultConfig {
        applicationId "com.gm.suguna.farmer"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 11
        versionName getVersionName(majorNumber, minorNumber)
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        android.applicationVariants.all { variant ->
            variant.outputs.all {
                def displayVersionName = versionName + "." + sprintNumber + "." + getBuildNumber()
                def date = getDate()
                def modifiedApkName = apkNamePrefix + "-" + displayVersionName + "-" + variant.flavorName + "-" + variant.buildType.name + "-" + date + ".apk"
                outputFileName = modifiedApkName
                def fullVersionName = versionName + "." + sprintNumber
                buildConfigField("String", "displayVersionName", "\"" + displayVersionName + "\"")
                buildConfigField("String", "fullVersionName", "\"" + fullVersionName + "\"")
            }
        }

    }
    bundle {
        language {
            enableSplit = false
        }
    }

    dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"
    }
    buildTypes {
        def CHARACTER = "Character"
        def XPOSELEVEL = "exposeLevel"
        debug {
            buildConfigField(CHARACTER, XPOSELEVEL, "'x'")
            signingConfig signingConfigs.debug
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField(CHARACTER, XPOSELEVEL, "null")
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


def getVersionName(majorNumber, minorNumber) {
    def computedVersionName = majorNumber + "." + minorNumber
    println "Version name is set to $computedVersionName"
    return computedVersionName
}

def getBuildNumber() {
    def buildNumber = System.getenv("BUILD_NUMBER")
    if (buildNumber == null) {
        buildNumber = 1
    }
    println "Build number is set to $buildNumber"
    return buildNumber
}

def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMddHHmmss')
    return formattedDate
}


